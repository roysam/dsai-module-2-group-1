version: 2

seeds:
  - name: olist_orders_dataset
    columns:
      - name: order_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "The FP key to link to customer table"
        tests:
          - relationships:
              to: ref('olist_customers_dataset')
              field: customer_id
  - name: olist_order_items_dataset
    columns:
      - name: seller_id
        description: "The FP key to link to sellers table"
        tests:
          - relationships:
              to: ref('olist_sellers_dataset')
              field: seller_id
      - name: product_id
        description: "The FP key to link to product table"
        tests:
          - relationships:
              to: ref('olist_products_dataset')
              field: product_id
      - name: order_id
        description: "The FP key to link to order table"
        tests:
          - relationships:
              to: ref('olist_orders_dataset')
              field: order_id  
  - name: olist_customers_dataset
    columns:
      - name: customer_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
  - name: olist_sellers_dataset
    columns:
      - name: seller_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
  - name: olist_products_dataset
    columns:
      - name: product_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
  - name: olist_order_payments_dataset
    columns:
      - name: order_id
        description: "The FP key to link to order table"
        tests:
          - relationships:
              to: ref('olist_orders_dataset')
              field: order_id
    