version: 2

seeds:
  - name: orders
    descprition: "Source data about Orders from 3rd party source."
    columns:
      - name: order_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "The FP key to link to customer table"
        tests:
          - relationships:
              to: ref('customers')
              field: customer_id
  - name: order_items
    descprition: "Source data about Order_items from 3rd party source."
    columns:
      - name: seller_id
        description: "The FP key to link to sellers table"
        tests:
          - relationships:
              to: ref('sellers')
              field: seller_id
      - name: product_id
        description: "The FP key to link to product table"
        tests:
          - relationships:
              to: ref('products')
              field: product_id
      - name: order_id
        description: "The FP key to link to order table"
        tests:
          - relationships:
              to: ref('orders')
              field: order_id  
  - name: customers
    descprition: "Source data about Customers from 3rd party source."
    columns:
      - name: customer_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
  - name: sellers
    descprition: "Source data about Sellers from 3rd party source."
    columns:
      - name: seller_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
  - name: products
    descprition: "Source data about Products from 3rd party source."
    columns:
      - name: product_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
